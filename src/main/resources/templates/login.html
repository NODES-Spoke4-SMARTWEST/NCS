<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 left-panel">
      <h1>NCS</h1>
      <p>An application made for the
        creation of coworking spaces.</p>
    </div>
    <div class="col-md-6 right-panel">
      <div class="tabs">
        <div class="tab active" onclick="location.href='/login'">Login</div>
        <div class="tab" onclick="location.href='/signup'">Register</div>
      </div>
      <h1>Welcome</h1>
      <p>If you don't have an account, you can easily register and start enjoying the benefits of the co-working network.</p>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-footer">
          <div>
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
