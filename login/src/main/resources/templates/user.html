<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<div th:if="${user != null}">
  <p>Name: <span th:text="${user.name}">User Name</span></p>
</div>
<div th:if="${user == null}">
  <p>User not found.</p>
</div>
</body>
</html>
