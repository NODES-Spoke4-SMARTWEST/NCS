<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-5">User Profile</h1>
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title" id="username" th:text="${user.username}">Username</h5>
      <p class="card-text">Competences: <span id="competences" th:text="${!user.competences.isEmpty() ? user.competences : 'Sample competences text'}">Competences</span></p>
      <p class="card-text">Interests: <span id="interests" th:text="${!user.interests.isEmpty() ? user.interests : 'Sample interests text'}">Interests</span></p>
      <p class="card-text">Description: <span id="description" th:text="${user.description != null ? user.description : 'Sample description text'}">Description</span></p>
      <a href="/chat" class="btn btn-primary">Go to Chat</a>
      <a href="/search-users" class="btn btn-secondary">Back to Search</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
