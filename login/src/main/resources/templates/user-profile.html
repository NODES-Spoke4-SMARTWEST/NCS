<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-5">User Profile</h1>
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title" id="username" th:text="${user.username}">Username</h5>

      <!-- Competences list -->
      <p class="card-text">Competences:</p>
      <ul id="competences" class="list-group mb-3">
        <th:block th:if="${!user.competences.isEmpty()}">
          <th:block th:each="competence : ${user.competences}">
            <li class="list-group-item">
              <strong th:text="${competence.name}">Sample Competence Name</strong>
            </li>
          </th:block>
        </th:block>
        <th:block th:if="${user.competences.isEmpty()}">
          <li class="list-group-item">No competences available</li>
        </th:block>
      </ul>

      <!-- Interests list -->
      <p class="card-text">Interests:</p>
      <ul id="interests" class="list-group mb-3">
        <th:block th:if="${!user.interests.isEmpty()}">
          <th:block th:each="interest : ${user.interests}">
            <li class="list-group-item">
              <strong th:text="${interest.name}">Sample Interest Name</strong>
            </li>
          </th:block>
        </th:block>
        <th:block th:if="${user.interests.isEmpty()}">
          <li class="list-group-item">No interests available</li>
        </th:block>
      </ul>

      <!-- User description -->
      <p class="card-text">Description:</p>
      <p id="description" th:text="${user.description != null && user.description != '' ? user.description : 'No description available'}">Sample description text</p>

      <!-- Action buttons -->
      <a href="/chat" class="btn btn-primary">Go to Chat</a>
      <a href="/search-users" class="btn btn-secondary">Back to Search</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
